<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="img/logo.png">
  <link href = "style/style.css" rel = "stylesheet" type = "text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/sgy2rsb.css">
  <base target="_blank">
  <title>CMPSC 302: Web Development, Allegheny College, Spring 2022</title>
</head>
<body>
<div id = "syllabus-bg-container">
  <div id = "course-trash" data-action-item="trash" class = "syllabus-gui-free-range-icon">
    <ul class = "syllabus-icon-grid-entry">
      <li><img src = "img/trash-bin.png" alt = "Trash can">
      <li class = "syllabus-icon-grid-entry-text" tabindex="0">Trash</li>
    </ul>
  </div>
  <div data-action-item="revise" id = "course-tos-bug" class = "syllabus-gui-free-range-icon">
    <ul class = "syllabus-icon-grid-entry">
      <li><img src = "img/revision.png" alt = "Paper with icons indicating revisions">
      <li class = "syllabus-icon-grid-entry-text" tabindex="1">CC-BY-SA 4.0</li>
    </ul>
  </div>
  <div data-action-item="cats" id = "course-lolcats" class = "syllabus-gui-free-range-icon">
    <ul class = "syllabus-icon-grid-entry">
      <li><img src = "img/cat.png" alt = "Illustration of a yellow cat">
      <li class = "syllabus-icon-grid-entry-text" tabindex="2">LOL</li>
    </ul>
  </div>
  <nav id = "syllabus-icon-grid">
      <div class = "syllabus-icon-grid-logo">
        <img src = "img/logo.png" alt = "Circular orb logo with an A on a starry field with lens flare">
      </div>
      <div data-action-item="schedule">
        <ul class = "syllabus-icon-grid-entry">
          <li><img src = "img/calendar.png" alt = "Calendar icon">
          <li class = "syllabus-icon-grid-entry-text" tabindex="3">Class Calendar</li>
        </ul>
      </div>
      <div data-action-item="document">
        <ul class = "syllabus-icon-grid-entry">
          <li><img src = "img/document.png" alt = "Document icon indicating two pieces of paper">
          <li class = "syllabus-icon-grid-entry-text" tabindex="4">Syllabus</li>
        </ul>
      </div>
      <div data-action-item="github">
        <ul class = "syllabus-icon-grid-entry">
          <li><img src = "img/github.png" alt = "GitHub Octocat logo">
          <li class = "syllabus-icon-grid-entry-text" tabindex="5">Course GitHub</li>
        </ul>
      </div>
      <div data-action-item="contract">
        <ul class = "syllabus-icon-grid-entry">
          <li><img src = "img/balance.png" alt = "Balance scales">
          <li class = "syllabus-icon-grid-entry-text" tabindex="6">Course Contract</li>
        </ul>
      </div>
      <div data-action-item="slides">
        <ul class = "syllabus-icon-grid-entry">
          <li><img src = "img/slides.png" alt = "Slide show screen">
          <li class = "syllabus-icon-grid-entry-text" tabindex="7">Presentation slides</li>
        </ul>
      </div>
  </nav>
<!-- MODALS -->
<div id = "syllabus-schedule-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      Schedule
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content">
  </div>
</div>
<div id = "syllabus-document-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      Syllabus
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content">
  </div>
</div>
<div id = "syllabus-contract-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      Grading Contract
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content">
  </div>
</div>
<div id = "syllabus-trash-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      Luman's Trash
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content" style = "text-align: center;">>
    <img src = "img/box.png" style = "margin: auto; height: 150px;" alt = "Empty box">
    <div>Empty :(...for now.</div>
  </div>
</div>
<div id = "syllabus-office-hours-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      Office Hours
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content">
  </div>
</div>
<div id = "syllabus-cats-window" class = "syllabus-gui-window" hidden>
  <div class = "syllabus-gui-window-title">
    <span class = "syllabus-gui-window-title-text">
      l0lz
    </span>
    <span class = "syllabus-gui-window-title-controls">
      ×
    </span>
  </div>
  <div class = "syllabus-gui-window-content">
  </div>
</div>

<footer style = "bottom: 0; right: 0; position: absolute; color: #fff; padding: 1%;">

</footer>
